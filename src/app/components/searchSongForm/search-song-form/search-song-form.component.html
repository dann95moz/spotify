<form (ngSubmit)="onSearch(input)" action="submit" class="search-form">
  <mat-form-field>
    <input
      matInput
      #searchInput
      placeholder="Buscar en Spotify atomic"
      name="queryMusic"
      [(ngModel)]="input"
    />
  </mat-form-field>
  <button mat-fab color="primary" type="submit">
    <mat-icon>search</mat-icon>
  </button>
</form>
