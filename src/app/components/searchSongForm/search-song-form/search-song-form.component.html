<form (ngSubmit)="onSearch(searchInput.value)" class="search-form">
    <mat-form-field>
      <input
        matInput
        #searchInput
        placeholder="Buscar en Spotify"
        name="queryMusic"
      />
    </mat-form-field>
    <button mat-fab color="primary" type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </form>
